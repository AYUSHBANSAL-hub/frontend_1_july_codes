<!DOCTYPE html>
<!-- THe above line tell the browser that whatever that we are writing below is written in HTML -->
<html lang="en">
  <!-- This is called the root element from where our project/file starts. This would contain our entire HTML file-->
  <!-- lang attribute  represents that the content we write is in english-->
  <head>
    <!-- 
        It consists of:
        1. Metadata
        2. Title
        3. All non visible information
     -->
    <meta charset="UTF-8" />
    <!-- THis suggests that whatever charachters we will be using in this doc can be encoded using UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- THis ensure that the webpage is displayed using the most up to dat features and standards supported by the browser -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- It controls how the webpage is displayed on different browser and screen size -->
    <title>Frontend 1 title</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Hea<br/>ding 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>Hello</p>
    <img src="https://images.unsplash.com/photo-1688406434758-28b7b2ebbdc0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=988&q=80"/> 
    <a href="https://www.google.com">Google click here</a>
    <div></div>
    <ol>
        <li>hello 1</li>
        <li>hello 2</li>
        <li>hello 3</li>
    </ol>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>

        </tr>
        <tr>
            <td>1</td>

            <td>3</td>
        </tr>
    </table>
  </body>
</html>
